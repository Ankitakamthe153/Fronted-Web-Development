<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            width: 100%;
            height: 100%;
        }
        table,th,td{
            border: 2px solid;
            text-align: center;
        }
        table{
            border-collapse: collapse;
            width: 100%;
            margin: 0 auto;
        }
        th,td{
            padding: 10px;
        }
        tr:hover{
            background-color: gray;
            color: white;
        }
        caption{
            caption-side: top;
            font-size: 20px;
            font-style: italic;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>Education Departments</caption>
        <tr>
            <th>Departments</th>
            <th>Duration(years)</th>
        </tr>
        <tr>
            <td>B.E.</td>
            <td>4 years</td>
        </tr>
        <tr>
            <td>MBA</td>
            <td>2 years</td>
        </tr>
        <tr>
            <td>B.SC.</td>
            <td>3 years</td>
        </tr>
        <tr>
            <td>B.A.</td>
            <td>3 years</td>
        </tr>
        <tr>
            <td>M.A.</td>
            <td>2 years</td>
        </tr>
    </table>
    
</body>
</html>
