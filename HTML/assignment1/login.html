<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body style="background-color: brown;">
    <div style="background-color: cadetblue; margin-left: 25%; margin-top: 60px; border: 5px solid royalblue; width: 400px; height: 300px;">
        <h2 style="text-align: center; color: salmon; font-size: 50px; font-style: italic;">Login Page</h2>
        <form style="margin-left: 20%;" action="#" autocomplete="on">
            <label>First Name :</label>
            <input type="text" placeholder="Enter first name" required>
            <br>
            <br>
            <label>Last Name :</label>
            <input type="text" placeholder="Enter Last name" required>
            <br>
            <br>
            <label>Password :</label>
            <input type="password" maxlength="8" required>
            <br>
            <br>
            <input type="submit" value="Login">
        </form>
    </div>
    
</body>
</html>
