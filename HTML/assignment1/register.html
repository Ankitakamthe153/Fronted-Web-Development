<!DOCTYPE html>
<html>
<head>
    <title>registration page</title>
</head>
<body style="background-color: mediumaquamarine;">
    <div style="align-items: center; border: 5px solid green;width: 500px; height: 600px; margin-left: 25%;margin-top: 30px;background-color: hotpink;">
        <h2 style="text-align: center; color:blanchedalmond; font-size: 50px; font-style: italic;">REGISTRATION FORM</h2>
    <form style="margin-left: 20%;" action="#" autocomplete="on">
        <label>First Name :</label>
        <input  type="text" placeholder="Enter First Name" required>
        <br><br>
        <label>Last Name :</label>
        <input type="text" placeholder="Enter Last Name" required>
        <br><br>
        <label>Email :</label>
        <input type="email" required>
        <br><br>
        <label>Password :</label>
        <input type="password" maxlength="8" required>
        <br><br>
        <label>Confirm Password :</label>
        <input type="password" required>
        <br><br>
        <input type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
    </div>
    
</body>
</html>
