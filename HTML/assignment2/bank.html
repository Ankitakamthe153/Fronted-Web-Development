<!DOCTYPE html>
<html>
<body>
    <form action="#" autocomplete="on">
        <table>
        <tr>
            <td>
                <b>Bank Account Form</b>
            </td>
        </tr>
        <tr>
            <td><label>First Name</label></td>
            <td><input type="text" placeholder="Enter Your First Name" required</td>
        </tr>
        <tr>
            <td><label>Last Name</label></td>
            <td><input type="text" placeholder="Enter Your Last Name" required</td>
        </tr>
        <tr>
            <td><label>Email</label></td>
            <td><input type="email" required</td>
        </tr>
        <tr>
            <td><label>Mobile</label></td>
            <td><input type="number" placeholder="Enter your mobile no." maxlength="12"</td>
        </tr>
        <tr>
            <td><label>Gender</label></td>
            <td><input type="radio" name="sex" value="male">male
            <input type="radio" name="sex" value="female">Female</td>
        </tr>
        <tr>
            <td><label>Present Address</label></td>
            <td><input type="text" required</td>
        </tr>
        <tr>
            <td><label>Permanent Address</label></td>
            <td><input type="text" required</td>
        </tr>
        <tr>
            <td><label>PAN No.</label></td>
            <td><input type="number"</td>
        </tr>
        <tr>
            <td><label>Address Proof</label></td>
            <td><input type="file" multiple</td>
        </tr>
        <tr>
            <td><label>Id Proof</label></td>
            <td><input type="file" multiple</td>
        </tr>
        <tr>
            <td><input type="submit" value="submit form" /></td>
            <td><input type="reset" /></td>
        </tr>
        </table>
    </form>
    
</body>
</html>
