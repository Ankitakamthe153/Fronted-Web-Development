<!DOCTYPE html>
<html>
<body>
    <script>
        var a=prompt("enter number 1: ");
        var b=prompt("enter number 2: ");

        if(a>b){
            alert(a+ " is bigger");
        }else{
            alert(b+ " is bigger");

            var bigger=(a>b?a:b);
            alert("bigger number is "+bigger)
        }

    </script>
    
</body>
</html>
