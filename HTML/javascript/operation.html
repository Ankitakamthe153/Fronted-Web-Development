<!DOCTYPE html>
<html>
<body>
    <script>
        var a=11;
        var b=2;
        var add=a+b;
        var sub=a-b;
        var mul=a*b;
        var div=a/b;
        var mod=a%b;

        document.write("addition of 11+2 is "+add);
        document.write("<br>");
        document.write("subtraction of 11-2 is "+sub);
        document.write("<br>");
        document.write("multiplication of 11*2 is "+mul);
        document.write("<br>");
        document.write("division of 11/2 is "+div);
        document.write("<br>");
        document.write("modulus of 11%2 is "+mod);
        document.write("<br>");
    
    </script>
    
</body>
</html>
