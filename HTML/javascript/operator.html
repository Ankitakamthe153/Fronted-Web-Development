<!DOCTYPE html>
<html>
<body>
    
    <script>
        var x=10;
        console.log("x value is "+x);
        //post increment operator
        //var y=x++;

        //pre increment operator
        var y=++x;

        console.log("x value is "+x);
        console.log("y value is "+y);

        var a=100;
        console.log("a value is "+a);

        //post decrement value
        //var b=a--;

        //pre decrement value
        var b=--a;
        console.log("a value is "+a);
        console.log("b value is "+b);

    </script>
    
</body>
</html>
