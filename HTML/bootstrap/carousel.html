<!DOCTYPE html>
<html lang="en">
<head>

                    <div class="carousel-inner">

                            <img src="C:\Users\Asus\Desktop\ankita\nature3.jpg"  class="d-block w-100" alt="...">

                            </div>

                        </div>
                        <div class="carousel-item">

                    <span class="sr-only">next</span>

                </div>

</html>
