<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery=3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdeliver.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFYGW83EW2RDu250VKaIzap3H661ZH81PoY1FhbGU+68ZpGG7niu7355k7lN"
    crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.js' integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfP1YxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <div class="form-group row">
                <label for="inputusername" class="col-form-label col-sm-2">username</label>
                <div class="col-sm-6">
                <input class="form-control" placeholder="login username" type="text">
               </div>
            </div>
            <div class="form-group row">
                <label for="inputpassword" class="col-form-label col-sm-2">Password</label>
                <div class="col-sm-6">
                <input class="form-control" placeholder="login password" type="password"/> 
             </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">login</button>
                </div>

            </div>
            
        </form>

    </div>
</body>
</html>
