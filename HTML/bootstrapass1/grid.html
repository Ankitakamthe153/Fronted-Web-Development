<!DOCTYPE html>
<html lang="e">
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://code.jquery.com/jquery=3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdeliver.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFYGW83EW2RDu250VKaIzap3H661ZH81PoY1FhbGU+68ZpGG7niu7355k7lN"
    crossorigin="anonymous"></script>
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css' integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
    crossorigin="anonymous">
    <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.js' integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfP1YxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
    <style>
        .customdiv{
            margin: 3px;
            min-height: 50px;
            background-color: silver;
            text-align: center;
            font-size: large;
        }
        
        .sidebarcontent{
            background-color: silver;
            text-align: center;
            font-size: large;
            min-height: 150px;
            margin-bottom: 10px;
        }
        .maincontent{
            background-color: silver;
            text-align: center;
            font-size: large;
            min-height: 310px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col col-lg">
               <div class="customdiv">Header</div>
            </div>
            </div>
            
        <div class="row">
            <div class="col-3">
                <!--nested row-->
                <div class="row">
                    <div class="col">
                        <div class="sidebarcontent">side bar 1 </div>

                    </div>

                </div>
                <!--nested row-->
                <div class="row">
                    <div class="col">
                        <div class="sidebarcontent">side bar 2</div>

                    </div>

                </div>

            </div>
            <div class="col-9">
                <div class="maincontent">main content area</div>

            </div>

        </div>
        <div class="row">
            <div class="col col-lg">
               <div class="customdiv">Footer</div>
            </div>
            </div>

    </div>

      

    
</body>
</html>
