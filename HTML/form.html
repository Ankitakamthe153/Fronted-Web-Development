<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#">
        <label>Name</label>
        <input type="text" value="sample"><br>

        <label>Password</label>
        <input type="password"><br>

        <label>Color</label>
        <input type="color"><br>

        <label>DOB</label>
        <input type="date"><br>

        <label>DOB & TOB</label>
        <input type="datetime-local"><br>

        <label>MOB</label>
        <input type="month"><br>

        <label>TOB</label>
        <input type="time"><br>

        <label>Mobile</label>
        <input type="number"><br>

        <label>Website</label>
        <input type="url"><br>

        <label>Email</label>
        <input type="email"><br>

        <label>Radio Buttons</label>
        <input type="radio" name="sex" value="male" size="10">male
        <input type="radio" name="sex" value="female" size="10">female<br>
        <label>Check Box</label>
        <input type="checkbox" name="vehicle1" value="bike">passport
        <input type="checkbox" name="vehicle2" value="Car">Driving Licence<br>

        <input type="submit" value="submit form" />
        <input type="reset">
    </form>
    
</body>
</html>
