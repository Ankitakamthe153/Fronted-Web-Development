<!DOCTYPE html>
<html>
<head>
    <title>Id Selector</title>
    <style type="text/css">
    #s1{
        color: red;
    }
    #s2{
        color: cyan;
    }
    #s3{
        color: blue;
    }
    #s4{
        color: chartreuse;
    }
    #s5{
        color: chocolate;
    }

    </style>
</head>
<body>
    <h1 id="s1">heading 1</h1>
    <h1 id="s2">heading 2</h1>
    <h1 id="s3">heading 3</h1>
    <h1 id="s4">heading 4</h1>
    <h1 id="s5">heading 5</h1>
    
</body>
</html>
