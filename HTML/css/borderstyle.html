<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>border style</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <style>
        #div1{
            border: 5px solid red;
            border-radius: 50px;
            width: 500px;
            height: 200px;

            text-align: center;
        }
        #div2{
            border: 5px solid red;
            border-radius: 50px;
            width: 500px;
            height: 200px;
            background-color: yellow;
            text-align: center;
        }
        #div3{
            border: 5px solid red;
            border-radius: 50px;
            width: 500px;
            height: 200px;
            background-color: yellow;
            text-align: center;
        }
        #div4{
            border: 5px solid red;
            border-radius: 50px;
            width: 500px;
            height: 200px;
            background-color: yellow;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="div1">
        <p>one value</p>
    </div>
    <br>
    <div id="div2">
        <p>two value</p>
    </div>
    <br>
    <div id="div3">
        <p>three value</p>
    </div>

</html>
