<!DOCTYPE html>
<html>
<head>
    <title>without box sizing</title>
    <style>
        .div1{
            width: 300px;
            height: 100px;
            border: 2px solid blue;
        }
        .div2{
            width: 300px;
            height: 100px;
            padding: 20px;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="div1">
        this is a smaller (width is 300px and height is 100px).
    </div>
    <br>
    <div class="div2">
        This is a bigger ( width is also 300px and height is 100px).
    </div>
    
</body>
</html>
