<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: silver;
            animation-name: sample;
            animation-duration: 6s; 
        }
        @keyframes sample {
            from{
                background-color: silver;
            }
            to{
                background-color: cyan;
            }
            
        }
    </style>
</head>
<body>
    <div>sample</div>
    
</body>
</html>
