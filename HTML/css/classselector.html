<html>
<head>
    <title>class selector</title>
    <style type="text/css">
    .p1{
        color: red;
    }


    </style>
</head>
<body>
    <h1 class="p1">heading 1</h1>
    <h1>heading 2</h1>

    <div class="p1">div1</div>
    <div>div 2</div>
    
</body>
</html>
