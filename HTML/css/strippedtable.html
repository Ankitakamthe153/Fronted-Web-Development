<!DOCTYPE html>
<html>
<head>
    <style>
        table,th,td{
            border: 2px solid ;
            text-align: left;
        }
        table{
            border-collapse: collapse;
            width: 100%;
        }
        th,td{
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: violet;
            color: tomato;
        }
        tr:nth-child(odd){
            background-color: turquoise;
            color: yellow;
        }
        
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Course</th>
            <th>Duration(Days)</th>
        </tr>
        <tr>
            <td>Web Designing</td>
            <td>44</td>
        </tr>
        <tr>
            <td>Core Java</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Oracle</td>
            <td>46</td>
        </tr>
        <tr>
            <td>C</td>
            <td>45</td>
        </tr>
    </table>
    
</body>
</html>
