<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form action="#" autocomplete="on">
        <table>
            <tr>
                <td>
                    <b>Student Registration Form</b>
                </td>
            </tr>
            <tr>
                <td><label>Id</label></td>
                <td>
                    <input type="text" value="101" readonly>
                </td>
            </tr>
            <tr>
                <td><label>Name</label></td>
                <td>
                    <input type="text" size="20" autofocus>
                </td>
            </tr>
            <tr>
                <td><label>Password</label></td>
                <td>
                    <input type="password" maxlength="8">
                </td>
            </tr>
            <tr>
                <td><label>Course</label></td>
                <td>
                    <input type="text" value="java" disabled="disabled">
                </td>
            </tr>
            <tr>
                <td><label>AGE</label></td>
                <td>
                    <input type="number" min="18" max="50">
                </td>
            </tr>
            <tr>
                <td><label>Resume</label></td>
                <td>
                    <input type="file" multiple>
                </td>
            </tr>
            <tr>
                <td><label>Mobile</label></td>
                <td>
                    <input type="number" placeholder="mobile no">
                </td>
            </tr>
            <tr>
                <td><label>Email</label></td>
                <td>
                    <input type="email" required>
                </td>
            </tr>
            <tr>
                <td><label>Quantity</label></td>
                <td>
                    <input type="number" step="5">
                </td>
            </tr>
            <tr>
                <td><label>Radio Button</label></td>
                <td><input type="radio" name="sex" value="male">male
                <input type="radio" name="sex" value="female">female
            </td>
            </tr>
            <tr>
                <td><label>Check Box</label></td>
                <td>
                    <input type="checkbox" name="vehicle1" value="bike">passport
                    <input type="checkbox" name="vehicle2" value="car">Driving Licence
                </td>
            </tr>
            <tr>
                <td><input type="submit" value="submit form"/></td>
                <td><input type="reset"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
