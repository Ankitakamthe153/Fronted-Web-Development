<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <script>
        var studid=prompt("enter student id: ");
        var studname=prompt("enter student name: ");
        var sub1=parseInt(prompt("enter subject 1: "));
        var sub2=parseInt(prompt("enter subject 2: "));
        var sub3=parseInt(prompt("enter subject 3: "));
        var sub4=parseInt(prompt("enter subject 4: "));
        var sub5=parseInt(prompt("enter subject 5: "));
        var sub6=parseInt(prompt("enter subject 6: "));
        document.write("Student Id: "+studid);
        document.write("<br>");
        document.write("Student Name: "+studname);
        document.write("<br>");
        document.write("Subject 1: "+sub1);
        document.write("<br>");
        document.write("Subject 2: "+sub2);
        document.write("<br>");
        document.write("Subject 3: "+sub3);
        document.write("<br>");
        document.write("Subject 4: "+sub4);
        document.write("<br>");
        document.write("Subject 5: "+sub5);
        document.write("<br>");
        var total=sub1+sub2+sub3+sub4+sub5+sub6;
        var average=total/6;
        document.write("Total: "+total);
        document.write("<br>");
        document.write("Average: "+average);
        
    </script>
    
</body>
</html>
